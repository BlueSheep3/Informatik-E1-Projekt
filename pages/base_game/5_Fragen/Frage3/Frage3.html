    <title>Question 3</title>

<body>
    <div id="text">
        <h1>Question 3:</h1>
        <p>
			What does<br>
			x = x = ((x = true) ? false : !![]) ? ![] : (x ^= 1)<br>
			evaluate to in Javascript?
		</p>
    </div>
</body>
<footer>
    <form id="form" action="./Frage1.html" method="post">
        <input type="text" id="value" name="value" placeholder="Answer here"><br>
        <input type="submit" id="submit" value="Confirm">
      </form> 
      
      <script>
        document.getElementById("form").onsubmit = function(event) {
          event.preventDefault();
          let value = document.getElementById("value").value.trim().toLowerCase();
          if (value === "0" || value === "false") {
            gotoUrl("../Frage4/Frage4", "");
          } else {
            gotoUrl("../wrong/wrong", "");
          }
        }
      </script>
