<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Frage5.css">
    <link rel="stylesheet" href="../../../../style.css">
    <script src="../../../../global.js"></script>
    <title>Question 5</title>
</head>
<body>
    <div id="text">
        <h1>Question 5:</h1>
        <p>A farmer has 16 sheep. Almost all of them die, <br>
        except 9. How many sheep remain?</p>
    </div>
</body>
<footer>
    <form id="form" action="./Frage1.html" method="post">
        <input type="text" id="value" name="value" placeholder="Answer here">sheep<br>
        <input type="submit" id="submit" value="Confirm">
      </form> 
      
      <script>
        document.getElementById("form").onsubmit = function(event) {
          event.preventDefault();
          let value = document.getElementById("value").value.trim().toLowerCase();
          if (value == "9" || value == "nine") {
            this.submit(window.location.href = "../../Sicher/sicher.html");
          } else {
            window.location.href = "../wrong/wrong.html";
          }
        }
      </script>
</footer>
</html>
