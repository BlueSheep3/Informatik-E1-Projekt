    <title>Question 5</title>

<body>
    <div id="text">
        <h1>Question 5:</h1>
        <p>
			If Someone walks 10 meters juggling a Ball,<br>
			what Trick would they have to do to double their average Speed
                        if they walked another 10 meters?
		</p>
    </div>
</body>
<footer>
    <form id="form" action="./Frage1.html" method="post">
        <input type="text" id="value" name="value" placeholder="Answer here"><br>
        <input type="submit" id="submit" value="Confirm">
      </form> 
      
      <script>
        document.getElementById("form").onsubmit = function(event) {
          event.preventDefault();
          let value = document.getElementById("value").value.trim().toLowerCase();
		  // teleportation or infinite speed
          if (value.includes("teleport") || value.includes("infinite")) {
            gotoUrl("../../Sicher/sicher", "q");
          } else {
            gotoUrl("../wrong/wrong", "");
          }
        }
      </script>
</footer>
