<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../style.css">
	<link rel="stylesheet" href="./safe.css">
	<script crossorigin="anonymous" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
	<script src="../../../global.js"></script>
	<script src="./safe.js"></script>
	<title>Safe</title>
</head>
<body>
	<div id="center">
		<img id="doi" class="hidden" onclick="clickDOI()" src="../../../images/decleration_of_independence.png">
	</div>
	<div id="mainnumpad" class="hidden">
		<div id="codediv">
			<p id="code"></p>
		</div>
		<table id="numpad">
			<tr>
				<td class="num" onclick="onClick(1)">1</td>
				<td class="num" onclick="onClick(2)">2</td>
				<td class="num" onclick="onClick(3)">3</td>
			</tr>
			<tr>
				<td class="num" onclick="onClick(4)">4</td>
				<td class="num" onclick="onClick(5)">5</td>
				<td class="num" onclick="onClick(6)">6</td>
			</tr>
			<tr>
				<td class="num" onclick="onClick(7)">7</td>
				<td class="num" onclick="onClick(8)">8</td>
				<td class="num" onclick="onClick(9)">9</td>
			</tr>
			<tr>
				<td class="num" id="deleteButton" onclick="onClickDelete()">X</td>
				<td class="num" onclick="onClick(0)">0</td>
				<td class="num" id="confirmButton" onclick="onClickConfirm()">V</td>
			</tr>
		</table>
	</div>
	<div id="codehelp" class="hidden">
		<p>Dont know the code?</p>
		<button onclick="gotoUrl('../../../index', '')">Try Again from the Start</button>
		<p>maybe you'll find more Info</p>
	</div>
</body>
</html>
